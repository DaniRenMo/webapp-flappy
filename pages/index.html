<!DOCTYPE html>
<html>

<head>
    <title>Greetings, human. </title>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>

<body>


<div class="container">
    <div class="jumbotron">
        <h1>Bob's Flappy Bird.</h1>
        <p>Welcome to the best flappy bird game there is!</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-l-6 col-md-8 col-s-10 col-xs-12">
                <p id="gameLink">
                    <a href="example.html">
                        <img src="../assets/screenshot.png" class="img-responsive" />    1
                    </a>
                </p>
        </div>
        <div class="col-l-6 col-md-4 col-s-2 col-xs-12">
            <div id="greeting">
                <form id="greeting-form" class="form-inline">
                    <div class="form-group">
                        <label for="fullName">What's your name?</label>
                        <input type="text" id="fullName" class="form-control"
                               name="fullName" placeholder="Bob">
                        <label for="email">What's your email?</label>
                        <input type="email" id="email" class="form-control"
                               name="email" placeholder="bob@email.com">
                        <input type="hidden" id="score" name="score" value="0">
                    </div>
                    <button class="btn btn-default" type="submit">OK</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="../lib/phaser.min.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../js/flappy.js"></script>

</body>

</html>
